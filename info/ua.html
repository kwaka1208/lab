		<script language="JavaScript">
			<!--
			//ブラウザ情報を順番に全て出力
			for(key in navigator)
			{
				value = navigator[key];
				document.write("<tr><td>",key,"</td><td>",value,"</td></tr>");
			}
			document.write("<tr><td>Screen Width</td><td>",screen.width, "(Available:", screen.availWidth, ")</td></tr>");
			document.write("<tr><td>Screen Height</td><td>",screen.height,"(Available:", screen.availHeight, ")</td></tr>");
			document.write("<tr><td>X DPI</td><td>",screen.deviceXDPI,"(Logical:", screen.logicalXDPI, ")</td></tr>");
			document.write("<tr><td>Y DPI</td><td>",screen.deviceYDPI,"(Logical:", screen.logicalYDPI, ")</td></tr>");
			document.write("<tr><td>Window Width</td><td>",window.outerWidth,"(Inner Size:", window.innerWidth, ")</td></tr>");
			document.write("<tr><td>Window Height</td><td>",window.outerHeight,"(Inner Size:", window.innerHeight, ")</td></tr>");
			//-->
		</script>
		</table>
