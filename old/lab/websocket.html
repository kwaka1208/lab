<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebSocketクライアント</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
		<script src="js/websocket.js"></script>
		<script>
			function go()
			{
				var dummy = {
					action : "echo",
					data : "action"
				};
				var mimi_command = {
					"command"		: "recog-init",
					"task"			: "t-74A6F459",
					"content-type"	: "audio/x-pcm;bit=16;rate=16000",
					"uid"			: "mimi-javascript-client",
				};

				if (document.forms['panel'].elements['server'].value == "ws://mimi2.fairydevices.net/")
				{
					onSend(mimi_command);
				}
				else
				{
					onSend(dummy);
				}
			}
		</script>
		<form id="panel">
			<select id="server">
				<option value="ws://mimi2.fairydevices.net/">mimi</option>
				<option value="wss://echo.websocket.org/">エコーバックサーバー</option>
				<option value="ws://192.168.0.107:8000/demo">ローカル</option>
			</select>
			<input type="button" onClick="Connect(document.forms['panel'].elements['server'].value)" value="接続">
			<input type="button" onClick="go()" value="送信">
			<input type="button" onClick="Close()" value="接続解除">
		</form>
		<h1>Console</h1>
		<ul id="console"></ul>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
